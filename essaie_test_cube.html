<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling Div</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 200vh; /* Pour simuler un défilement suffisant */
        width: 100%;
        background-image: url(css/okcc-bg.jpeg);
        background-size: cover;
        margin: 0;
      }
      .scrolling-div {
        width: 200px;
        height: 200px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        background-color: lightblue;
        transition: all 0.3s ease; /* Pour une transition en douceur de la taille du div */
      }
    </style>
  </head>
  <body>
    <div id="scrollingDiv" class="scrolling-div">
      <!-- Contenu de votre div -->
    </div>

    <script>
      document.addEventListener("scroll", function () {
        // Récupérer la valeur de défilement actuelle
        var scrollValue = window.scrollY;

        // Calculer la nouvelle position de fond en fonction du défilement
        var newBackgroundPosition = "50% " + scrollValue + "px";

        // Appliquer la nouvelle position de fond au body
        document.body.style.backgroundPosition = newBackgroundPosition;

        // Calculer la nouvelle taille du div en fonction de la valeur de défilement
        var newScale = 1 + scrollValue / 200; // Vous pouvez ajuster cette formule selon vos besoins

        // Appliquer la nouvelle échelle et translation au div
        document.getElementById(
          "scrollingDiv"
        ).style.transform = `translate(-50%, -50%) scale(${newScale})`;
      });
    </script>
  </body>
</html>
